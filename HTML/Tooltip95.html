<html>
    <head>
        <meta charset="UTF-8"></meta>
        <link href="../CSS/95Art.CSS" rel="stylesheet"></link>
        <title>
            Windows 95       
        </title>
        <link href="../Image/unnamed.png" rel="icon"> </link>   
    </head>
    <body>
        <div class="Container">
            <div class="windows">
                <div class="errorMessage">
                    <div class="errorTitle">
                        Quit Life
                        <div class="closeMessage">x</div>
                    </div>
                    <div class="whatIsTheErrorMessage">
                        <div class="errorIcon">
                            <img src="../Image/Error3.png" alt="error" draggable="false"></img>
                        </div>
                        <div class="descriptionError">
                            You're a failure
                        </div>
                    </div>
                    <div class="optionsError">
                        <div class="hoverMe">
                            <div class="whatIsThisButton"> ?   
                                <span class="tooltiptext">
                                    He left you, remember?
                                </span>
                            </div>
                        </div>
                        <div class="optionMessage">
                            You never deserved him
                        </div>
                    </div>
                    <div class="optionsError">
                        <div class="hoverMe">
                            <div class="whatIsThisButton"> ?
                                <span class="tooltiptext">
                                    NOBODY
                                </span>
                            </div>
                        </div>
                        <div class="optionMessage">
                            Nobody loves you
                        </div>
                    </div>
                    <div class="optionsError">
                        <div class="hoverMe">
                            <div class="whatIsThisButton"> ?
                                <span class="tooltiptext">
                                    People hates you
                                </span>
                            </div>
                        </div>
                        <div class="optionMessage">
                            You are a Joke
                        </div>
                    </div>
                    <div class="buttonsMessage">
                        <div class="confirmMessage">
                            Quit
                        </div>
                        <div class="cancelMessage">
                            Continue
                        </div>
                    </div>
                </div>          
            </div>
        </div>
    </body>


</html>
